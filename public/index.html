<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no user-scalable=no"
          name="viewport">
    <meta content="#ECEFF1" name="theme-color"/>
    <meta content="Hi, I'm Richard! I'm an Android and front-end web developer with a passion for all things tech."
          name="description=">
    <link href="%PUBLIC_URL%/favicon.ico" rel="shortcut icon"/>
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest"/>
    <title>Richard Ansell | Android / Front End Developer</title>
</head>
<body>

<noscript id="deferred-styles">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</noscript>

<noscript>
    <p style="font-family: Calibri, sans-serif; font-size: 2.25em; font-weight: bold; text-align: center;">
        JavaScript is not enabled
    </p>
    <p style="font-family: Calibri, sans-serif; font-size: 1.2em; text-align: center;">
        Click <a href="http://www.enable-javascript.com/">here</a> for instructions on how to enable the JavaScript
        settings in your browser to view the website content.
    </p>
</noscript>

<div id="root"></div>

<!--Deferred styles, Google Fonts-->
<script async defer type="text/javascript">
    let loadDeferredStyles = () => {
        let addStylesNode = document.getElementById("deferred-styles");
        let replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement);
        addStylesNode.parentElement.removeChild(addStylesNode);
    };
    let raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) {
        raf(() => {
            window.setTimeout(loadDeferredStyles, 0);
        });
    } else {
        window.addEventListener("load", loadDeferredStyles);
    }
</script>
<script src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5c9577c9907d25f5" type="text/javascript"></script>
</body>
</html>
